
<app-menu-admin></app-menu-admin>



<div class="row">
    <div class="col s12 m12">
        <div class="card">
        <div class="card-title">Nueva Pagina</div>
        
        <div class="card-content">
            <label for="titulo">Titulo</label>
            <input type="text" [(ngModel)]="titulo">
            <app-ngx-editor [placeholder]="'Enter text here...'" [spellcheck]="true" [(ngModel)]="htmlContent"></app-ngx-editor>

        </div>
        <div class="card-action">
            <button (click)="guardarPagina()">Guardar</button>
        </div>
        </div>
    </div>
</div>
